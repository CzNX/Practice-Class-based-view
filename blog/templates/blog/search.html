<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <button type="button" class="btn btn-warning col-md-2"><a style="text-decoration: none;color:black;" href="{% url 'create'%}">create</a></button><br>
      <button type="button" class="btn btn-info col-md-2 ml-2"><a style="text-decoration: none;color:black;" href="{% url 'index'%}">blog list</a></button><br>
      <button type="button" class="btn btn-secondary col-md-2 ml-2"><a style="text-decoration: none;color:black;" href="{% url 'home'%}">Home</a></button><br>

    </div>
    <form class="form-inline md-form mr-auto mb-4 mt-3">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" placeholder="Enter title" name="title"><br>
      <input class="form-control mr-sm-2" type="text" placeholder="Enter content keywords" name="keywords"><br>
      <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
    </form>
      {% if query %}
      {% for q in query %}
      <ul>
      <li>Title:&nbsp&nbsp{{q.title}}</li>
        <li>content:&nbsp&nbsp{{q.content}}</li>
      </ul>
      {% endfor %}
    {% else %}
      <div class="col-md-12">
        <p>No Blog Available</p>
      </div>
    {% endif %}  
</div>
</body>
</html>
